<body>
    <div class="header">
        <h2 class="titleTop">Alpha Meal</h2>
        <img class="profile-icon" src="images/icon.png" alt="Profile Icon">
        <h2 class="usernameTop">Cheryl</h2>
    </div>

    <form id="myForm" action="landingdemo.html" method="get">
        <div id="page1" class="page">

            <div class="main">
                <h1 class="setup">Location: 15 Jalan Chegar, Singapore 570291</h1>
                <h3>Not your location? Type postal here:</h3> <!--LOCATION-->
                <input type="text" name="location" placeholder="575954"/>
                <h2 class="setup">Hi, <span style="color: #4bc970">Cheryl!</span> What do you want to eat today?</h2>
                <fieldset>
                    <div class="squaredThree">
                       <input type="checkbox" value="bbq" id="barbeque-cbox" name="cuisine" checked />
                        <label for="barbeque-cbox"></label>
                        <span class="cboxtext">Barbeque</span>
                    </div>

                    <div class="squaredThree">
                        <input type="checkbox" value="breakfast_brunch" id="brunch-cbox" name="cuisine" checked />
                        <label for="brunch-cbox"></label>
                        <span class="cboxtext">Brunch</span>
                    </div>

                    <div class="squaredThree">
                        <input type="checkbox" value="mexican" id="mexican-cbox" name="cuisine" checked />
                        <label for="mexican-cbox"></label>
                        <span class="cboxtext">Mexican</span>
                    </div>

                    <div class="squaredThree">
                        <input type="checkbox" value="sushi" id="japanese-cbox" name="cuisine" checked />
                        <label for="japanese-cbox"></label>
                        <span class="cboxtext">Japanese</span>
                    </div>

                    <div class="squaredThree">
                        <input type="checkbox" value="korean" id="korean-cbox" name="cuisine" checked />
                        <label for="korean-cbox"></label>
                        <span class="cboxtext">Korean</span>
                    </div>

                    <div class="squaredThree">
                        <input type="checkbox" value="tradamerican" id="western-cbox" name="cuisine" checked />
                        <label for="western-cbox"></label>
                        <span class="cboxtext">Western</span>
                    </div>
                </fieldset>
            </div>
            <!--
            <a href="preferences.html">
                <input type="button" class="continue" id="C1" value="Continue" onClick="showLayer('page2')">
            </a>
            //remove useless button-->
        </div>

        <div id="page2" class="page">


            <h1>Preferences</h1>
            <fieldset>
                <!--BUDGET-->

                <legend>
                    <span class="number">1</span>Budget:
                </legend>

                <div class="amount-labels">
                    <input type="radio" id="very-cheap-price" name="amount" value="$" />
                    <label for="very-cheap-price" class="light">$</label>
                </div>

                <div class="amount-labels">
                    <input type="radio" id="cheap-pricing" name="amount" value="$$" />
                    <label for="cheap-price" class="light">$$</label>
                </div>

                <div class="amount-labels">
                    <input type="radio" id="standard-price" name="amount" value="$$$" />
                    <label for="standard-price" class="light">$$$</label>
                </div>

                <div class="amount-labels">
                    <input type="radio" id="expensive-price" name="amount" value="$$$$" />
                    <label for="expensive-price" name="amount" class="light">$$$$</label>
                </div>


            </fieldset>

            <fieldset>
                <!--DISTANCE-->
                <legend>
                    <span class="number">2</span>Distance:
                </legend>
                <p class="light">

                    <input type="range" name="distance" id="distanceInputId" value="0.5" min="1.0" max="40.0" onchange="distanceOutputId.value = distanceInputId.value">
                    <output name="distanceOutputName" id="distanceOutputId">0.5</output> km</p>
            </fieldset>
            <div class="features">
                <fieldset>
                    <!--FEATURES-->
                    <legend>
                        <span class="number">3</span>Features:
                    </legend>

                    <p>
                        <label for="free-wifi-switch" class="light">Free WiFi:</label>
                        <input type="checkbox" class="js-switch" id="free-wifi-switch" value="free-wifi-checked" checked/>
                    </p>

                    <p>
                        <label for="pokestops-nearby-switch" class="light">Pok√©stops Nearby: </label>
                        <input type="checkbox" class="js-switch" id="pokestops-nearby-switch" value="pokestops-checked" />
                    </p>

                    <p>
                        <label for="wheelchair-friendly-switch" class="light">Wheelchair Friendly: </label>
                        <input type="checkbox" class="js-switch" id="wheelchair-friendly-switch" checked/>
                    </p>
                    <p>
                        <label for="good-for-groups-switch" class="light">Good For Groups: </label>
                        <input type="checkbox" class="js-switch" id="good-for-groups-switch" />
                    </p>
                    <script>
                        var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
                        elems.forEach(function(html) {
                            var switchery = new Switchery(html);
                        });

                    </script>
                </fieldset>
                <p>
                    <a href="foodchoice.html">
                        <input type="button" id="B1" value="Go Back" onClick="showLayer('page1')">
                    </a>
                    <!--
                    <a href="demo1.html">
                        <button type="submit" id="submitbutton">Continue</button>
                    </a>
                    -->
                    <button type="submit" id="submitbutton">Continue</button>
                </p>


            </div>
        </div>
    </form>
</body>
