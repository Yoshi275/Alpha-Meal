<!doctype html>
<html>

<head>
  <title>The Sushi Bar</title>
  <!-- jQuery -->
  <script src="js/jquery.min.js"></script>
  <!-- jQuery Easing -->
  <script src="js/jquery.easing.1.3.js"></script>
  <!-- Bootstrap -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Waypoints -->
  <script src="js/jquery.waypoints.min.js"></script>
  <!-- Flexslider -->
  <script src="js/jquery.flexslider-min.js"></script>
  <!-- Modernizr JS -->
  <script src="js/modernizr-2.6.2.min.js"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="js/respond.min.js"></script>
  <![endif]-->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
      <script type="text/javascript" src="js/oauth.js"></script>
      <script type="text/javascript" src="js/sha1.js"></script>
  <script src="js/demo1.js"></script>
  <link rel="stylesheet" type="text/css" href="css/demo1.css" />
  <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
  <div class="header"> <!--PROFILE+TITLE-->
      <h2 class="titleTop">Alpha Meal</h2>
      <img class="profile-icon" src="images/icon.png" alt="Profile Icon">
      <h2 class="usernameTop">insertname99</h2>
  </div>

  <div class="titlethumbs"> <!--RESTAURANT NAME+THUMBS-->
      <div>
        <img onclick="javascript:dunlike()" src="images/thumbsdown.png" alt="Downvote" class="thumbsdown"/>
      </div>
      <div>
        <h1 id="title"></h1>
      </div>
      <div>
        <img src="images/thumbsup.png" alt="Upvote" class="thumbsup"/>
      </div>
  </div>
  <div class="restaurant"> <!--TWO-PANEL RESTAURANT INFO DISPLAY-->
  <div class="restaurantinformation">

  <div>
      <h2>Location: <span id="restaurantlocation"></span></h2>
      <h2>Cuisine: <span id="restaurantcuisine"></span></h2>
      <h2 id="restaurantprice">Price: $$</h2>
      <h2>Phone: <span id="restaurantphone"></span></h2>
  </div>
  </div>

  <div class="restaurantfeatures">
      <div>
        <h2 id="restaurantdistance">400m away. <a href="directions.html">Get me there!</a></h2>
        <h2 id="makeareservation"><a href="reservation.html">Make a reservation</a></h2>
        <h2 id="addrestauranttolist"><a href="addtolist.html">Add to list</a></h2>
      </div>
  </div>
  </div>
  </div>

  <div class="restaurantimages"> <!--ROW OF IMAGES AT BOTTOM-->
    <img class="images" id="image1" src="images/demo1pic1.jpg" alt="picture1.jpg" />
    <img class="images" id="image2" src="images/demo1pic2.jpg" alt="picture2.jpg" />
    <img class="images" id="image3" src="images/demo1pic3.jpg" alt="picture3.jpg" />
    <span class="stretch"></span>
  </div>

</body>
</html>
